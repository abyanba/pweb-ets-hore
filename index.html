<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="p-5 d-flex flex-row align-content-center align-items-center text-center">
    <div id="bookContainer" class="d-flex flex-wrap justify-content-center"></div>

    <script>
        const url = 'https://it-its.id/api/books';

        async function getBooks() {
            const response = await fetch(url);
            const data = await response.json();
            const bookContainer = document.getElementById('bookContainer');

            data.forEach(book => {
                const card = document.createElement('div');
                card.className = 'card m-2 col-md-4';
                card.style.width = '18rem';
                card.innerHTML = `
                    <div class="card-body shadow">
                        <h5 class="card-title">${book.title} (${book.year})</h5>
                        <p class="card-text">${book.author}</p>
                    </div>
                `;
                bookContainer.appendChild(card);
            });
        }

        getBooks();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
